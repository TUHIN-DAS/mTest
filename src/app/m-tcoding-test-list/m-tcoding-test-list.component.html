
<p-toolbar>
    <div class="ui-toolbar-group-left">
         <b>Coding Test(s)</b> &nbsp;&nbsp;
        <button pButton type="button" label="New" icon="pi pi-plus"></button>&nbsp;&nbsp;
        <button pButton type="button" icon="pi pi-calendar" class="ui-button-success"></button>&nbsp;&nbsp;
        <button pButton type="button" icon="pi pi-trash" class="ui-button-danger"></button>
    </div>
    
    <div class="ui-toolbar-group-right">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-search"></i></span>
            <input type="text"   pInputText placeholder="Search">         
        </div>
       
    </div>
</p-toolbar>

<p-table [columns]="cols" [value]="tests" [(selection)]="selectedRows" dataKey="id">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 3em">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td>
                <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
            </td>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
